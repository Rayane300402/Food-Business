<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="./assets/sushi-2.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Sushief</title>
</head>

<body>
  <header>
    <nav class="header__nav">
      <div class="header__logo">
        <h4>Sushief</h4>
        <div class="header__logo-overlay">

        </div>
      </div>
      <ul class="header__menu">
        <li>
          <a href="#menu">Menu</a>
        </li>
        <li>
          <a href="#food">Food</a>
        </li>
        <li>
          <a href="#services">Services</a>
        </li>
        <li>
          <a href="#about-us">About Us</a>
        </li>
        <li>
          <img src="assets/search.svg" alt="search"/>
        </li>
      </ul>
      <ul class="header__menu-mobile">
        <li>
          <img src="assets/menu.svg" alt="menu" />
        </li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-image">
      <img src="assets/sushi-1.png" alt="chopstick sushi">
      <h2>
        和 <br>
        食
      </h2>
      <div class="hero-image__overlay"> </div>
    </div>

    <div class="hero-content">
      <div class="hero-content-info" data-aos="fade-left">
        <h1>Feel The Taste of Japanese Cuisine:すし</h1>
        <p>Feel the taste of the most popular Japanese dish in the world; Sushi. Anywhere and at anytime</p>

        <div class="hero-content__buttons">
          <button class="hero-content__order-button">
            Order Now!
          </button>
          <button class="hero-content__play-button">
            <img src="assets/play-circle.svg" alt="play" />
            <span>How to Order!</span>
          </button>
        </div>
      </div>
      <div class="hero-content__testimonial" data-aos="fade-up">
        <div class="hero-content__customer flex-center">
          <h4>24<span>k+</span></h4>
          <p>Happy Customers</p>
        </div>

        <div class="hero-content__review">
          <img src="assets/user.png" alt="users">
          <p>"Best Sushi Place Ever. I am so lucky to have accidentally stumbled upon it." </p>
        </div>
      </div>
    </div>
  
  </section>

  <!-- 49:03 -->
  <script src="js/script.js" type="module"></script>
</body>

</html>
